<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Related Function</title>
</head>

<body>
    <script>
        let str = "Welcome in es6 class in IICS";

        console.log(str.includes("in"));  //true
        console.log(str.startsWith("Welcome"));  //true
        console.log(str.endsWith("IICS"));   //true
    </script>
</body>

</html>
