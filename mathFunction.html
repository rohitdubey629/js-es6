<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Function</title>
</head>

<body>
    <script>

        // Math.sign(),Math.trunc(),Math.floor(),Math.ceil(),Math.sqrt(),Math.cbrt(),

        let a = 10;
        console.log(Math.sign(a));
        let b = -10;
        console.log(Math.sign(b));
        let c = 0;
        console.log(Math.sign(c));
        let d = "Sarvesh sir";
        console.log(Math.sign(d));

        let e = 10.01;
        console.log(Math.trunc(e));
        console.log(Math.floor(e));

        let f = -10.01;
        console.log(Math.trunc(f));
        console.log(Math.floor(f));

        console.log(Math.ceil(f));

        console.log(Math.sqrt(16));
        console.log(Math.cbrt(27));

    </script>
</body>

</html>
